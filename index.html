<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="icon" type="images/x-icon" href="assets/title-icon.ico" />
        <title>Odd One Out</title>
    </head>
    <body>
        <div id="background">
            <div class="background-bubble pink"></div>
            <div class="background-bubble orange"></div>
            <div class="background-bubble blue"></div>
            <div class="background-bubble green"></div>
        </div>

        <div id="start-page" class="active">
            <div id="game-title">
                <h1>Odd One Out</h1>
            </div>
            <button class="play-button special-margin">Let's play!</button>
            <div class="vertical-line left"></div>
            <div class="vertical-line right"></div>
            <div class="vertical-line top"></div>
            <div class="vertical-line bottom"></div>
        </div>

        <div id="game-page" class="inactive">
            <h1>Odd One Out</h1>
            <div id="game-container"></div>
            <h3 id="level">Level 1</h3>
            <div class="vertical-line left"></div>
        </div>

        <div class="end-page win inactive">
            <h2 id="well-done">Well done!</h2>
            <p class="credits">This game was made by <a href="https://www.linkedin.com/in/katia-liashevska/">Katia</a> @ Ironhack</p>
            <button class="play-button">Play again</button>
        </div>

        <div class="end-page lose inactive">
            <h2 id="game-over">Game over!</h2>
            <p class="credits">This game was made by <a href="https://www.linkedin.com/in/katia-liashevska/">Katia</a> @ Ironhack</p>
            <button class="play-button">Try again</button>
        </div>

        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
